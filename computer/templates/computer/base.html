<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <title> {% block head_title %} SCP {% endblock %}</title>
    <link href = "{% static 'computer/bootstrap/bootstrap.min.css' %}" rel = "stylesheet" type = "text/css" media = "screen">
    <link href="{% static 'single_pages/css/landing.css' %}" rel = "stylesheet" type = "text/css" media="screen">
    <link href = "{% static 'computer/css/computer-item.css' %}" rel = "stylesheet" type = "text/css" media = "screen">
    <script src="https://kit.fontawesome.com/0df8adaa6b.js" crossorigin="anonymous"></script>
     <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type = "text/css" media="screen" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'computer/bootstrap/styles.css' %}" rel = "stylesheet" type = "text/css" media = "screen" />
</head>
<body>
    {% include 'computer/navbar.html' %}

        {% block main_area %}
        {% endblock %}

        <script>
            function searchItem(){
                let searchValue = document.getElementById('search-input').value.trim();
                if(searchValue.length > 1){
                    location.href = "/computer/search/" + searchValue +"/";
                }
                else{
                    alert('검색어(' + searchValue +')가 너무 짧습니다. ');
                }
            };
            document.getElementById('search-input').addEventListener('keyup',
                            function(event){
                                if(event.key == 'Enter'){ searchItem();}
                            }
            )
        </script>


        {% include 'computer/footer.html' %}


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!--Javascript Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>
</html>
